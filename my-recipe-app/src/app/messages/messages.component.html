<div *ngIf="messageService.messages.length">

    <h2>Messages</h2>
    <button
        class="clear bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-1 px-2 border border-blue-500 hover:border-transparent rounded"
        (click)="messageService.clear()">Clear Messages</button>
    <div *ngFor='let message of messageService.messages'>{{message}}</div>

</div>
