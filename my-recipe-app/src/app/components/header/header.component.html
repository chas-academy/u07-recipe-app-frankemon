<header
  class="border-b md:flex md:items-center md:justify-between p-4 pb-0 shadow-lg md:pb-4 text-center lg:text-right">

  <div class="flex items-center justify-between mb-4 md:mb-0 ">
    <a routerLink="/start">
      <img class="mx-auto w-36" src="../../../assets/OnlyRecipes.png" alt="OnlyRecipes Logo" title="OnlyRecipes Logo" />
    </a>
  </div>

  <nav>
    <ul class="list-reset md:flex md:items-center">
      <li class="md:ml-4">
        <a class="block no-underline hover:underline py-2 text-grey-darkest hover:text-black md:border-none md:p-0"
          routerLink="/start">
          Start
        </a>
      </li>
      <li class="md:ml-4">
        <a class="block no-underline hover:underline py-2 text-grey-darkest hover:text-black md:border-none md:p-0"
          routerLink="/recipes">
          Recipes
        </a>
      </li>
      <li class="md:ml-4">
        <a class="border-t block no-underline hover:underline py-2 text-grey-darkest hover:text-black md:border-none md:p-0"
          routerLink="/saved-recipes">
          Saved Recipes
        </a>
      </li>
    </ul>
  </nav>
  <button *ngIf="isSignedIn" (click)="signOut()"
    class="float-right bg-transparent hover:bg-red-500 text-red-600 font-semibold hover:text-white py-1 px-2 border border-red-500 hover:border-transparent rounded">
    Log Out
  </button>
</header>
