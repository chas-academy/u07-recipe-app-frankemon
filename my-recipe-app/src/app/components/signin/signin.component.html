<div class="auth-wrapper space-y-3">
    <img class="mx-auto" src="../../../assets/OnlyRecipes.png" alt="OnlyRecipes Logo" title="OnlyRecipes Logo">
    <form class="form-signin text-center space-y-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Errors -->
        <div class="text-red-500" *ngIf="errors?.email">
            {{ errors?.email }}
        </div>
        <div class="text-red-500" *ngIf="errors?.password">
            {{ errors?.password }}
        </div>
        <div class="text-red-500" *ngIf="errors?.error">
            {{ errors?.error }}
        </div>
        <!-- Login -->
        <div class="form-group">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="email">Email address:</label>
            <input class="form-control shadow appearance-none border rounded w-96 py-2 px-3 text-grey-darker"
                type="text" placeholder="only@recipe.com" type="email" formControlName="email" />
        </div>
        <div class="form-group">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="password">Password:</label>
            <input class="form-control shadow appearance-none border rounded w-96 py-2 px-3 text-grey-darker"
                type="password" formControlName="password" />
        </div>
        <div class="login-button-wrapper space-x-3">
            <button type="submit"
                class="clear bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-1 px-2 border border-green-500 hover:border-transparent rounded">Log
                In</button>
            <button type="button" routerLink="/"
                class="clear bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-1 px-2 border border-red-500 hover:border-transparent rounded">Back</button>
        </div>
    </form>
</div>
